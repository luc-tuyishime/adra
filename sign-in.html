<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Log in</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap-min.css">
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <link rel="//fonts.googleapis.com/css?family=Open+Sans">
      <link rel="shortcut icon" href="img/cartix-favicon.png" type="image/x-icon">
      <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div class="container bg-1 tex-center">
         <div class="col-md-4 col-md-offset-4">
           <div class="form-contain">
           <div class="logo-center">
              <img src="img/group.svg" class="img-responsive center-block" />
           </div>
           <div class="form">
            <h1 class="login">Admin Login</h1>
               <form action="" method="post">
                  <div class="form-style">
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border  text" placeholder="Admin" required>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style text" placeholder="Password" required>
                     </div>
                     <p class="forgot-password">Forgot your password? <a href=""><span class="forgot-password_">Click here</span></a> or <a href="sign-up.html"><span class="forgot-password_">Sign up</span></a></p>

                     <a href=""><button type="button" class="btn btn-default btn-lg btn-sign-in">Log in</button></a>
                  </div>
         </form>
       </div>
      </div>
    </div>
    </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/style.js"></script>
   </body>
</html>
